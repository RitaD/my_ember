<!DOCTYPE html>
<html>
<head>
  <title>My ember app</title>
</head>
<body>

  <script type="text/x-handlebars" data-template-name='application'>
    <div class="navbar">
      <ul>
        {{#link-to 'index' tagName='li'}}Home{{/link-to}}
        {{#link-to 'about' tagName='li'}}About{{/link-to}}
        {{#link-to 'products' tagName='li'}}Products{{/link-to}}
      </ul>
    </div>
    <div class="container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name='index'>
    <h1>Welcome to index</h1>
    <p>Its {{time}}</p>
    <p>
      There are {{productsCount}} products
    </p>
  </script>

  <script type="text/x-handlebars" data-template-name='about'>
    <h1>Welcome to About</h1>
  </script>

  <script type="text/x-handlebars" data-template-name='products/index'>
    <p>Choose a product</p>
  </script>

  <script type="text/x-handlebars" data-template-name='products'>
    <h1>Welcome to Products</h1>
    <div>
      {{outlet}}
    </div>
    {{#each}}
      {{#link-to 'product' this}}
        <h2>{{title}}</h2>
      {{/link-to}}
    {{/each}}

  </script>

  <script type="text/x-handlebars" data-template-name='product'>
    <h2>{{title}}</h2>
    <p>{{description}}</p>
    <p>{{price}}</p>

    <h3>Reviews</h3>
    <ul>
      {{#each reviews}}
        <li>{{text}}</li>
      {{else}}
        <li>No reviews yet</li>
      {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.11.2.min.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-v1.8.1.js"></script>
  <script src="js/libs/ember-data-v1.0.0-beta.11.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
